version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_caption
  - get_vqa
  - get_direction

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "No worries. Here is something to cheer you up: https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot. Let us win this game together!"
  
  utter_on_caption:
  - text: "get_caption_expert_answer"
  
  utter_on_vqa:
  - text: "get_vqa_expert_answer"
  
  utter_on_direction:
  - text: "get_possible_directions"
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
