version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- get_caption:
    use_entities: true
- get_vqa:
    use_entities: true
- get_direction:
    use_entities: true
entities: []
slots: {}
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'No worries. Here is something to cheer you up: https://i.imgur.com/nGF1K8f.jpg'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot. Let us win this game together!
  utter_on_caption:
  - text: get_caption_expert_answer
  utter_on_vqa:
  - text: get_vqa_expert_answer
  utter_on_direction:
  - text: get_possible_directions
actions: []
forms: {}
e2e_actions: []
